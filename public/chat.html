<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Voice – Chat</title>

  <style>
    body {
      margin: 0;
      background: #faf8f0;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-size: 24px;
      color: #7b5e20;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 65%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
    }

    .user {
      background: #e2e8f0;
      margin-left: auto;
    }

    .bot {
      background: #fff;
      border: 1px solid #e0d6c3;
    }

    #inputBar {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      margin-left: 10px;
      background: #c5a04e;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background: #a7853b;
    }
  </style>
</head>
<body>

<header id="chatName">Bible Voice</header>

<div id="chatBox"></div>

<div id="inputBar">
  <input id="messageInput" type="text" placeholder="Speak your heart or ask your question…" />
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script src="chat.js"></script> 

</body>
</html>
