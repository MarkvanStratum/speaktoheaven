<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Voice – Chat</title>

  <style>
    body {
      margin: 0;
      background: #faf8f0;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-size: 24px;
      color: #7b5e20;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 65%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
    }

    .user {
      background: #e2e8f0;
      margin-left: auto;
    }

    .bot {
      background: #fff;
      border: 1px solid #e0d6c3;
    }

    #inputBar {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      margin-left: 10px;
      background: #c5a04e;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background: #a7853b;
    }
  </style>
</head>
<body>

<header id="chatName">Bible Voice</header>

<div id="chatBox"></div>

<div id="inputBar">
  <input id="messageInput" type="text" placeholder="Speak your heart or ask your question…" />
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script>
  const backendUrl = "https://speaktoheaven.onrender.com";
  const params = new URLSearchParams(window.location.search);
  let characterId = Number(params.get("character"));
  if (!characterId) characterId = 1; // default to God

  const token = localStorage.getItem("token");

  if (!token) {
    alert("Please login first.");
    window.location.href = "/login.html";
  }

  if (!characterId) {
    alert("Error: No character selected.");
  }

  const chatBox = document.getElementById("chatBox");
  const chatName = document.getElementById("chatName");

  function handleInvalidToken() {
    alert("Session expired. Please log in again.");
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    chatBox.appendChild(div);
  }

  async function loadProfile() {
    try {
      const res = await fetch(`${backendUrl}/api/profiles`);
      const profiles = await res.json();
      const profile = profiles.find(p => p.id === characterId);
      if (profile) chatName.textContent = profile.name;
    } catch (err) {
      console.error("Failed to load profile:", err);
    }
  }

  async function loadMessages() {
    try {
      const res = await fetch(`${backendUrl}/api/messages/${characterId}`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (res.status === 403) {
        handleInvalidToken();
        return;
      }

      if (!res.ok) {
        throw new Error(`Failed to load messages (${res.status})`);
      }

      const data = await res.json();
      chatBox.innerHTML = "";

      data.forEach(msg => {
        addMessage(msg.text, msg.from_user ? "user" : "bot");
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      console.error("Error loading messages:", err);
      chatBox.innerHTML = '<div class="message bot">(Could not load chat history)</div>';
    }
  }

  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch(`${backendUrl}/api/chat`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({
          characterId,
          message: text
        })
      });

      if (res.status === 403) {
        handleInvalidToken();
        return;
      }

      if (!res.ok) {
        addMessage("(Failed to send message)", "bot");
        return;
      }

      const data = await res.json();
      addMessage(data.reply || "(No response)", "bot");
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      console.error("Error sending message:", err);
      addMessage("(Error sending message)", "bot");
    }
  }

  // Initialize only if token exists
  if (token) {
    loadProfile();
    loadMessages();
  }
</script>

</body>
</html>
